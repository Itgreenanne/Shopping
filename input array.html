<html>
    <body>
        <h1>
           JS array sort practice 
        </h1>
        <p>Please enter 3 numbers:</p>
        <input type="number" name="numarray[]" value="">
        <input type="number" name="numarray[]" value="">
        <input type="number" name="numarray[]" value="">
        <button type="button" name="button" onclick="Geeks()">Submit</button>

        <p id="demo1"></p>
          

        <script>
           function Geeks(){ 
            var a=[];           
            var points=document.getElementsByName('numarray[]');
            console.log(points);
            for(var i=0;i<points.length;i++){
                a[i]=points[i].value;                                          
            }
            a.sort();
            document.getElementById("demo1").innerHTML=a;
           }

        </script>

    </body>

</html>
